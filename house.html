  <head>

    <link rel="stylesheet" href="/css folder/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">HRMS</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>

    <section class="overview">

            <div class="mySlides fade">

            <button onclick="nextSlide()"><img src="/image/nexticon.png" alt="icon" width="40px" height="40px"></button>

    <h2>Available Rooms</h2>
    <section id="properties" class="property-management">
      <div class="property-list">
        <img src="/image/dog.jpg" alt="room" width="100%">

      <div class="property-list">
        <img src="/image/dog.jpg" alt="room" width="100%">

        <p>Rs.50,000</p>
      </div>
      <div class="property-list">
        <img src="/image/dog.jpg" alt="room" width="100%">

        <p>Rs.50,000</p>
      </div>
      <div class="property-list">
        <img src="/image/dog.jpg" alt="room" width="100%">
        <h3>Room-4</h3>
        <p>Rs.50,000</p>
      </div>
    </section>
